    <!-- question 5 -->
    <script>
         document.write("<br><br>")
         document.write("<h1>Question #5 <br></h1>")
        var counting = [];
        for (var i = 1; i <= 15; i++) {
            counting.push(i);
        }
        document.write("Counting: " + counting.join(", "),"<br>");
        var reverseCounting = [];
        for (var i = 10; i >= 1; i--) {
            reverseCounting.push(i);
        }
        document.write("Reverse counting: " + reverseCounting.join(", "),"<br>");
        var evenNumbers = [];
        for (var i = 0; i <= 20; i += 2) {
            evenNumbers.push(i);
        }
        document.write("Even: " + evenNumbers.join(", "),"<br>");
        var oddNumbers = [];
        for (var i = 1; i < 20; i += 2) {
            oddNumbers.push(i);
        }
        document.write("Odd: " + oddNumbers.join(", "),"<br>");
        var series = [];
        for (var i = 2; i <= 20; i += 2) {
            series.push(i + "k");
        }
        document.write("Series: " + series.join(", "),"<br>");          
    </script>
