 <!-- question 8 -->
 <script>
    document.write("<br><br>")
    document.write("<h1>Question #8 <br></h1>")
 </script>
 <h1>Student Scores and Percentages</h1>
 <div id="studentInfo"></div>
  <script>
       
        var studentNames = ["Michael", "John", "Tony"];
        var studentscore = [320, 230, 480];
        var totalMarks = 500;
        
        var studentInfoDiv = document.getElementById("studentInfo");
        for (var i = 0; i < studentNames.length; i++) {
            var name = studentNames[i];
            var score = studentscore[i];
            var percentage = (score / totalMarks) * 100;

            var studentParagraph = document.createElement("p");
            studentParagraph.textContent = "Student: " + name + ", Score: " + score + ", Percentage: " + percentage.toFixed(2) + "%";
            studentInfoDiv.appendChild(studentParagraph);
        }
</script>

<script>

    function createDropdown() {
            var manufacturers = ["Apple", "Samsung", "Motorola", "Nokia", "Sony", "Haier"];
            var dropdown = '<select name="manufacturers">';
            for (var i = 0; i < manufacturers.length; i++) {
                dropdown += '<option value="' + manufacturers[i] + '">' + manufacturers[i] + '</option>';
            }
            dropdown += '</select>';
            document.write(dropdown);
        }
        createDropdown();
</script>
